# Apache Virtual Host Configuration for localhost:443 (HTTPS)
# Add this to: C:\xampp\apache\conf\extra\httpd-vhosts.conf
# Make sure SSL is enabled in httpd.conf and httpd-ssl.conf is configured

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs/ITE311-BUHISAN/public"
    
    SSLEngine on
    SSLCertificateFile "C:/xampp/apache/conf/ssl.crt/server.crt"
    SSLCertificateKeyFile "C:/xampp/apache/conf/ssl.key/server.key"
    
    <Directory "C:/xampp/htdocs/ITE311-BUHISAN/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
    
    ErrorLog "C:/xampp/apache/logs/ite311-ssl-error.log"
    CustomLog "C:/xampp/apache/logs/ite311-ssl-access.log" common
</VirtualHost>

